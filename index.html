<!DOCTYPE html>
<html lang="en" ng-app="readingList">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Reading List</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/grayscale.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" ng-controller="homeCtrl">

    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                    <i class="fa fa-book"></i>  <span class="light">Reading</span> List
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">To Read</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#download">Reading</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Read</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading">Reading List</h1>
                        <p class="intro-text">A place to keep track of my textual adventures</p>
                        <a href="#about" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- About Section -->
    <section id="about" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>To Read</h2>

                    <input type="text" placeholder="Title" ng-model="title"></input>
                    <input type="text" placeholder="Author" ng-model="author"></input>
                    <button type="button" class="btn btn-default" ng-click="addBook()">Submit</button>

                <ul>
                    <li ng-repeat="book in books"><em>{{book.title}}</em> by {{book.author}}<button type="button" class="btn btn-default" ng-click="readingBook(book)">Reading!</button></li>
                 </ul>
 <!--      <div ng-repeat="model in collection track by model.id">
  {{model.name}}
</div> -->
            </div>
        </div>
    </section>

    <!-- Download Section -->
    <section> <id="download" class="content-section text-center"> 
        <div class="download-section">
            <div class="container">
                <div class="col-lg-8 col-lg-offset-2">
                    <h2>Reading</h2>
                    <p>Books I'm currently reading</p>
                        <ul>
                            <li ng-repeat="book in readingBooks"><em>{{book.title}}</em> by {{book.author}}<button type="button" class="btn btn-default" ng-click="readBook(book)">Finished!</button></li>
                        </ul>
                   <!--  <a href="http://startbootstrap.com/template-overviews/grayscale/" class="btn btn-default btn-lg">Visit Download Page</a>
         <!-       </div>
            </div>
        </div> -->
    </section> 

    <!-- Read Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Read</h2>
                <p>Books I've read</p>
                    <ul>
                        <li ng-repeat="book in readBooks"><em>{{book.title}}</em> by {{book.author}}</li>
                       <!-- <li>sadasdasdasd</li> -->
                    </ul>
            </div>
        </div>
    </section>





    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <!-- <p>Copyright &copy; Ty Frith 2015</p> -->
        </div>
    </footer>

     <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.11/angular-route.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/grayscale.js"></script>

   <!--  Files -->

    <script src="js/app.js"></script>

    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/services/homeService.js"></script> 



</body>

</html>
